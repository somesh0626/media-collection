<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="videos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f5faff);
      color: #333;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
      background: #4a90e2;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: bold;
    }

    .header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .page-title {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      color: #222;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 1rem;
      justify-items: center;
    }

    .lang-card {
      background: white;
      border-radius: 14px;
      padding: 2.2rem 1.8rem;
      text-decoration: none;
      color: #333;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 260px;
    }

    .lang-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.12);
    }

    .lang-icon {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
    }

    .lang-card h2 {
      font-size: 1.9rem;
      margin: 0;
      color: #4a90e2;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #777;
    }
  </style>
</head>

</html>
