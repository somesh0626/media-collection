<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Language - Videos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .languages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: scale(1.1);
      background: #0077cc;
      color: white;
    }
    a.back {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎬 Choose Language</h1>
    <div class="languages">
      <div class="card" onclick="goTo('tamil.html')">🇮🇳 Tamil</div>
      <div class="card" onclick="goTo('english.html')">🌍 English</div>
      <div class="card" onclick="goTo('hindi.html')">🇮🇳 Hindi</div>
      <div class="card" onclick="goTo('urdu.html')">🇵🇰 Urdu</div>
      <div class="card" onclick="goTo('kashmiri.html')">🏔️ Kashmiri</div>
    </div>
    <a class="back" href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
