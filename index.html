<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Collection - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: scale(1.1);
      background: #0077cc;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
