<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Collection - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome ðŸŽ¬ðŸŽµ</h1>

    <select id="mediaSelect">
      <option value="videos.html">Videos</option>
      <option value="audios.html">Audios</option>
    </select>
    <br>
    <button onclick="goToPage()">Go</button>
  </div>

  <script>
    function goToPage() {
      const selectedPage = document.getElementById("mediaSelect").value;
      window.location.href = selectedPage;
    }
  </script>
</body>
</html>
