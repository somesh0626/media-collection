<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Language - Videos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.55);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 85%;
      max-width: 800px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 600;
      color: #ffeeba;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .languages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: white;
      color: #333;
      padding: 18px 15px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      background: #6a11cb;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Exit button */
    .exit {
      display: inline-block;
      margin-top: 35px;
      padding: 8px 20px;
      border-radius: 18px;
      background: linear-gradient(90deg, #d7d7d7, #a1c4fd);
      color: #333;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .exit:hover {
      background: linear-gradient(90deg, #9eb6ff, #667eea);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Choose Your Language</h1>
    <div class="languages">
      <div class="card" onclick="goTo('tamil.html')">Tamil</div>
      <div class="card" onclick="goTo('english.html')">English</div>
      <div class="card" onclick="goTo('hindi.html')">Hindi</div>
      <div class="card" onclick="goTo('urdu.html')">Urdu</div>
      <div class="card" onclick="goTo('kashmiri.html')">Kashmiri</div>
    </div>
    <a class="exit" href="index.html">Exit</a>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
