<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Language | Videos</title>
  <link rel="stylesheet" href="videos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f5faff);
      color: #333;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
      background: #4a90e2;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
    }

    .header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #222;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .lang-card {
      background: white;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      text-decoration: none;
      color: #333;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lang-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }

    .lang-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .lang-card h2 {
      font-size: 1.6rem;
      margin: 0;
      color: #4a90e2;
      font-weight: bold;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      background: #4a90e2;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #357abd;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Stress Relief Video Library</h1>
    <p>Select your preferred language to explore curated wellness videos</p>
  </header>

  <div class="container">
    <h2 class="page-title">Choose Your Language</h2>
    <div class="language-grid">
      <a href="videos-english.html" class="lang-card">

        <h2>English</h2>
      </a>
      <a href="videos-tamil.html" class="lang-card">

      </a>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>
  </div>

  <footer>
    ¬© 2025 Stress Relief Video Hub | Designed for Wellness & Mindfulness
  </footer>
</body>
</html>
