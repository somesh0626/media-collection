<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urdu Videos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #fbc2eb, #ffd8b5, #a8c7ff); /* peach + coral + soft blue */
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #2c2c2c;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.6);
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .video-card {
      background: rgba(100, 100, 100, 0.4); /* semi-transparent grey */
      border-radius: 14px;
      padding: 10px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      max-width: 260px;
      margin: auto;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .video-thumb {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-thumb img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* Play button overlay */
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .video-thumb:hover .play-overlay {
      opacity: 1;
      background: rgba(255, 255, 255, 0.6);
    }

    .play-overlay svg {
      width: 20px;
      height: 20px;
      fill: #222;
    }

    /* Duration inside thumbnail */
    .video-duration {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 11px;
      padding: 2px 5px;
      border-radius: 4px;
    }

    .video-desc {
      margin-top: 8px;
      font-size: 13px;
      color: #f1f1f1;
      line-height: 1.4;
    }

    .video-views {
      font-size: 11px;
      color: #ddd;
      margin-top: 4px;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 35px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      transition: background 0.3s ease, color 0.3s ease;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    a.back:hover {
      background: rgba(255, 255, 255, 0.6);
      color: #000;
    }
  </style>
</head>
